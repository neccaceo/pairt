<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>이미지와 텍스트 미리보기 후 PNG 저장</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    #controls { margin-bottom: 15px; }
    #preview {
      border: 1px solid #ccc;
      background-color: white;
      width: 600px;
      min-height: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #imageContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #imageContainer img {
      max-width: 200px;
      max-height: 200px;
      border: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      resize: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="fileInput" accept="image/*" multiple>
    <br><br>
    <textarea id="textInput" placeholder="텍스트를 입력하세요..."></textarea>
    <br>
    <button id="saveBtn">PNG로 저장</button>
  </div>

  <div id="preview">
    <div id="imageContainer"></div>
    <div id="textContainer"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const textInput = document.getElementById('textInput');
    const preview = document.getElementById('preview');
    const imageContainer = document.getElementById('imageContainer');
    const textContainer = document.getElementById('textContainer');
    const saveBtn = document.getElementById('saveBtn');

    // 여러 이미지 미리보기
    fileInput.addEventListener('change', (event) => {
      const files = event.target.files;
      imageContainer.innerHTML = '';
      for (const file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          imageContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    // 텍스트 실시간 반영
    textInput.addEventListener('input', () => {
      textContainer.textContent = textInput.value;
    });

    // PNG 저장
    saveBtn.addEventListener('click', () => {
      html2canvas(preview, { useCORS: true, scale: 2 }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'preview.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
